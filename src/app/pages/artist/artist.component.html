<div id="preloder" *ngIf="preloder">
    <div class="loader"></div>
  </div>
<app-header></app-header>
<div *ngIf="beat">
    <section class="player-section set-bg" [ngStyle]="{'background-image': 'url(assets/img/player-bg.jpg)'}">
      <div class="player-box">
        <div class="tarck-thumb-warp">
          <div class="tarck-thumb">
            <img [src]="beat.cover_picture" alt="Beat Cover" style="width: 200px; height: 200px; object-fit: cover;">
          </div>
        </div>
  
        <div class="wave-player-warp">
          <div class="row">
            <div class="col-lg-8">
              <div class="wave-player-info">
                <h2>{{ artist }}</h2>
                <p>{{ beat.title }}</p>
                <p><strong>Genre:</strong> {{ beat.genre }}</p>
                <p><strong>Key:</strong> {{ beat.key }}</p>
                <p><strong>Tempo:</strong> {{ beat.tempo }} BPM</p>
              </div>
            </div>
            <div class="col-lg-4">
              <p><strong>Mood:</strong> {{ beat.mood?.join(', ') }}</p>
            </div>
          </div>
  
          <audio controls [src]="beat.preview" style="width: 100%; margin-top: 1rem;"></audio>
  
          <p class="mt-3 text-muted">Last updated: {{ updatedAt | date:'medium' }}</p>
        </div>
      </div>
    </section>
    
  </div>
  
  <div *ngIf="!beat">
    <p>Loading beat or no beat found.</p>
  </div>
  
  
  <div *ngIf="!beat">
    <p>Loading beat data or beat not found.</p>
  </div><app-footer></app-footer>
